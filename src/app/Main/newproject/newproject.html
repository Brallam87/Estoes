<div class="pbox">
  <div class="botonback" routerLink="/projects">
    <i class="fas fa-arrow-left "><a class="back">Back</a></i>
  </div>
  Add project
</div>

<div class="pbox">
  <form [formGroup]="formulario" (ngSubmit)="guardarFormulario()">
    <div>
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" formControlName="projectName" aria-required="">
    </div>

    <div>
      <label for="descripcion">Description:</label>
      <textarea id="descripcion" formControlName="descripcion" style="resize: none;" rows="1" maxlength="50"></textarea>
    </div>

    <div>
      <label for="projectManager">Project Manager:</label>
      <select id="projectManager" formControlName="projectManager">
        <option value="">Select Project Manager</option>
        <option value="manager 1">Project Manager 1</option>
        <option value="manager 2">Project Manager 2</option>
        <option value="manager 3">Project Manager 3</option>
      </select>
    </div>

    <div>
      <label for="asignado">Assigned:</label>
      <select id="asignado" formControlName="asignado">
        <option value="">Choose one</option>
        <option value="assigned 1">Assigned 1</option>
        <option value="assigned 2">Assigned 2</option>
        <option value="assigned 3">Assigned 3</option>
      </select>
    </div>

    <div>
      <label for="estado">Status:</label>
      <select id="estado" formControlName="estado">
        <option value="">Select one</option>
        <option value="On process">On process</option>
        <option value="Complete">Complete</option>
        <option value="Pending">Pending</option>
      </select>
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>
